<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Profile</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
    }

    .profile-card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
  <img src="https://raw.githubusercontent.com/Raven-tantoy/22013---WEB101---TANTOY/5e4d46a843f4d74be19dc3726143c0a7d0930be3/Tantoy.jpg" alt="My Profile Picture">
  <h2>Your Name</h2>
  <p>Your short bio...</p>
  </div>
</body>
</html>
